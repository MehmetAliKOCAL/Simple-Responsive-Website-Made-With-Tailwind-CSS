<!DOCTYPE html>
<html class="w-full h-full light" lang="tr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Blog | Mehmet Ali KOÃ‡AL</title>
</head>

<body class="bg-slate-200 dark:bg-slate-900 w-full h-full transition select-none">
    <!-- topmost animated line with gradient colors -->
    <div
        class="bg-gradient-to-r from-[#ef32d9] via-[#89fffd] to-[#ef32d9] bg-400% w-full h-[0.5%] animate-sidetoside shadow-md">
    </div>
    <!-- navigation bar -->
    <nav class="mt-24 pr-24 h-40 w-full drop-shadow-lg">
        <!-- theme toggle button in navbar -->
        <button onclick="toggleDarkMode()"
            class="float-right w-12 h-12 transition flex items-center justify-center bg-slate-900 hover:bg-slate-700 dark:hover:bg-slate-500 dark:bg-slate-700 rounded-md drop-shadow-lg"><img
                class="toggle" src="./sys_images/moon.png" width="25" alt="Theme Switch"></button>
        <!-- home page button in navbar-->
        <div onclick="location.href='index.html'"
            class="float-right text-3xl mr-5 h-fit w-36 text-center text-slate-900 dark:text-slate-200 pb-2 border-transparent border-solid border-[3px] hover:border-b-slate-900 dark:hover:border-b-slate-200 hover:cursor-pointer transition">
            Home</div>
        <!-- blog page button in navbar -->
        <div onclick="location.href='blog.html'"
            class="float-right text-3xl mr-5 h-fit w-36 text-center text-slate-900 dark:text-slate-200 pb-2 border-transparent border-solid border-[3px] hover:border-b-slate-900 dark:hover:border-b-slate-200 hover:cursor-pointer transition">
            Blog</div>
    </nav>
    <div class="text-slate-900 dark:text-slate-200 font-bold  w-full h-full absolute flex justify-center items-center">
        Seems like
        there
        are
        no blog entries yet. Check this page out later!
    </div>
    <script>
        // Theme toggle button function
        function toggleDarkMode() {
            const html = document.querySelector("html");
            if (html.classList.contains("light") == true) {
                html.classList.replace("light", "dark");
                document.getElementsByClassName("discord")[0].src = "./sys_images/discord-white.png";
                document.getElementsByClassName("instagram")[0].src = "./sys_images/instagram-white.png";
                document.getElementsByClassName("linkedin")[0].src = "./sys_images/linkedin-white.png";
                document.getElementsByClassName("email")[0].src = "./sys_images/email-white.png";
                document.getElementsByClassName("mysql")[0].src = "./sys_images/mysql-white.png";
                document.getElementsByClassName("toggle")[0].src = "./sys_images/sun.png";
            }
            else {
                html.classList.replace("dark", "light");
                document.getElementsByClassName("discord")[0].src = "./sys_images/discord-black.png";
                document.getElementsByClassName("instagram")[0].src = "./sys_images/instagram-black.png";
                document.getElementsByClassName("linkedin")[0].src = "./sys_images/linkedin-black.png";
                document.getElementsByClassName("email")[0].src = "./sys_images/email-black.png";
                document.getElementsByClassName("mysql")[0].src = "./sys_images/mysql.svg";
                document.getElementsByClassName("toggle")[0].src = "./sys_images/moon.png";
            }
        }
    </script>
</body>

</html>
